name: .NET Core build and release Nuget
on:
  push:
    tags:
       - '*'
env:
  PROJECT_NAME: KBL.Framework
  # GitHub Packages Feed settings
  GITHUB_FEED: https://nuget.pkg.github.com/KBL-Framework/
  GITHUB_USER: kubalunacek
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Official NuGet Feed settings
  NUGET_FEED: https://api.nuget.org/v3/index.json
  NUGET_KEY: ${{ secrets.NUGET_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore
        run: dotnet restore $PROJECT_NAME
      - name: Build
        run: dotnet build $PROJECT_NAME -c Release --no-restore
      - name: Test
        run: dotnet test $PROJECT_NAME -c Release
      - name: Pack
        run: dotnet pack -v normal -c Release --no-restore -p:PackageVersion=$GITHUB_RUN_ID $PROJECT_NAME/$PROJECT_NAME.BAL.Base/$PROJECT_NAME.BAL.Base.csproj
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: nupkg
          path: $PROJECT_NAME/$PROJECT_NAME.BAL.Base/bin/Release/*.nupkg
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Create Release NuGet package
        run: |
          echo ${GITHUB_REF}
          echo ${GITHUB_REF//\// }
          arrTag=(${GITHUB_REF//\// })
          echo ${arrTag}
          VERSION="${arrTag[2]}"
          echo Version: $VERSION
          VERSION="${VERSION//v}"
          echo Clean Version: $VERSION
          dotnet pack -v normal -c Release -p:PackageVersion=$VERSION -o nupkg $PROJECT_NAME/$PROJECT_NAME.BAL.Base/$PROJECT_NAME.BAL.Base.csproj
      - name: Push to GitHub Feed
        run: |
          for f in ./nupkg/*.nupkg
          do
            curl -vX PUT -u "$GITHUB_USER:$GITHUB_TOKEN" -F package=@$f $GITHUB_FEED
          done
      - name: Push to NuGet Feed
        run: dotnet nuget push ./nupkg/*.nupkg --source $NUGET_FEED --skip-duplicate --api-key $NUGET_KEY
